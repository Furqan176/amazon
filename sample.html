<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search with Highlight</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      input {
        width: 50%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
      }
      .product {
        padding: 10px;
        border: 1px solid #ddd;
        margin: 10px auto;
        width: 50%;
        text-align: left;
        font-size: 18px;
        display: none;
      }
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Search Products</h2>
    <input type="text" id="searchInput" placeholder="Search for products..." />

    <div id="productContainer">
      <div class="product">iPhone 14 - Electronics</div>
      <div class="product">Samsung Galaxy S22 - Electronics</div>
      <div class="product">Nike Running Shoes - Footwear</div>
      <div class="product">Apple MacBook Pro - Laptops</div>
      <div class="product">Sony Headphones - Electronics</div>
      <div class="product">Adidas Sneakers - Footwear</div>
    </div>

    <script>
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          let query = this.value.trim().toLowerCase();
          document.querySelectorAll(".product").forEach((product) => {
            let text = product.textContent;
            let match = text.toLowerCase().includes(query);
            product.style.display = match ? "block" : "none";
            product.innerHTML = match
              ? text.replace(
                  new RegExp(`(${query})`, "gi"),
                  `<span class="highlight">$1</span>`
                )
              : text;
          });
        });
    </script>
  </body>
</html>
